<:Head>
	<title>Run</title>
</:Head>

<Layout page='run'>
	<div>
        <h4>Server Status</h4>
        <div>
            {{ status }}
        </div>
    </div>
		{{#if runInfo.run}}
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{runInfo.progress * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{runInfo.progress * 100}}%">
            <span class="sr-only"></span>
        </div>
    </div>
		{{/if}}
    <hr>
    <div class="row col-md-3">
        <button type="submit" class="btn btn-success" on:click="toggleRun()">{{runButtonText}}</button>
    </div>

</Layout>

<script>
	import Layout from './_components/Layout.html';
	import { goto } from 'sapper/runtime.js';
	import _ from 'underscore';
	const fetchOpts = {headers: {}, credentials: 'include'};
	const postOpts = {
		method: 'post',
		headers: {'Content-Type': 'application/json'},
		credentials: 'include'
	};

	export default {
		components: {
			Layout
		},

		data() {
			return {
				'pending': false,
			};
		},

		preload(req) {
			let { params, query } = req;
			let myFetchOpts = fetchOpts;
			// forward any cookies to preserve session information
			if (req.headers && req.headers.cookie) {
				myFetchOpts.headers.cookie = req.headers.cookie;
			}
			// fetch some important data for the render...
      return fetch('/api/run',myFetchOpts)
			.then(r => r.json())
			.then(runInfo => {
				return {runInfo};
			});
    },

		oncreate() {
			this.taskChecker = setInterval( () => {
				this.refreshInfo();
			}, 2000);
    	this.refreshInfo();
		},
		ondestroy () {
			clearInterval(this.taskChecker);
		},

		computed: {
			status: (runInfo) => {
				if (runInfo.run) {
					return `Running: ${runInfo.message}`;
				}
				else {
					return 'Idle';
				}
			},
			runButtonText: (runInfo, pending) => {
				if (pending) {
					return "Wait...";
				}
				else {
					return runInfo.run ? "Pause" : "Run";
				}
			}
		},

		methods: {
			saveAndNext() {
				let runInfo = this.get('runInfo');
				let opts = _.extend({body:JSON.stringify(runInfo)},postOpts);
				fetch('/api/run', opts).then( res => {
					if (res.ok) {

					}
					else {
						alert('an error occurred');
					}
				});
      },
			toggleRun() {
				this.set({pending:true});
				let run = !this.get('runInfo').run;
				let opts = _.extend({body:JSON.stringify({run})},postOpts);
				fetch('/api/run/',opts)
				.then(r => {
					if (!r.ok) {
						r.json().then(m => {
							alert(m.error);
						});
					}
					else {
						this.refreshInfo();
					}
				})
			},
			refreshInfo() {
				fetch('/api/run',fetchOpts)
				.then(r => r.json())
				.then(runInfo => {
					this.set({pending: false});
					this.set({runInfo});
				});
			}
		},
	};
</script>
