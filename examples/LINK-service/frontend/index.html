<!doctype html>
<html ng-app="rtxLink">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>RTX-Link App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">
  		<!-- HEADER -->
  		<div class="header clearfix">
        	<nav>
          		<ul class="nav nav-pills pull-right">
            		<li role="presentation" class="active"><a href="#">Setup</a></li>
            		<li role="presentation"><a href="#">About</a></li>
          		</ul>
        	</nav>
        	<h3 class="text-muted">RTX-Link</h3>
      	</div>
        <!-- /HEADER -->
        
    	<!-- TS LIST -->
    	<div id="ts-list" class="row">
        	<div class="col-lg-6">
          		<h4>Series List</h4>
          		<div ng-repeat="ts in series">
            		TS: {{ ts.name }} ({{ts.units.unitString}})
        		</div>
			</div>
   	 	</div>
   	 	<!-- /TS LIST -->
   	 			
		<!-- STATUS -->
		<div id="duplicator-status" class="row">
			<div class="col-lg-6">
				<h4>Server Status</h4>
				<div>
					{{ status }}
				</div>
			</div>
		</div>
		<!-- /STATUS -->
	</div>
</body>
</html>
