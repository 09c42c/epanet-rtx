<!-- TS LIST -->
<div id="ts-list" class="row">
    <div class="col-lg-6">
        <h4>Time Series List</h4>
        <div ng-repeat="ts in series">
            TS: {{ ts.name }} ({{ts.units.unitString}})
        </div>
    </div>
</div>
<!-- /TS LIST -->

<!-- STATUS -->
<div id="duplicator-status" class="row">
    <div class="col-lg-6">
        <h4>Server Status</h4>
        <div>
            {{ status }}
        </div>
    </div>
</div>
<!-- /STATUS -->
