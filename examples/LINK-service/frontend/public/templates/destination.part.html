
<div class="alert alert-info" role="alert">
    Configure the connection to the destination database.
    <a class="pull-right" ng-click="saveAndNext()">Save <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
</div>

<!-- Destination -->
<div id="destination-select">
    <form role="form" class='form-horizontal'>

        <table class="table">
            <tbody>
            <tr ng-repeat="dict in sourceTypes['Influx']" ng-switch on="dict.inputType">
                <th scope="row">{{dict.text}}</th>
                <td>
                    <input type="text" class="form-control" placeholder="{{dict.placeholder}}" ng-model="formData[dict.key]">
                </td>
            </tr>
            </tbody>
        </table>

        <div class="input-group">
            <button type="submit" class="btn btn-default" ng-click="connect()">Connect</button>
        </div>
    </form>
</div>
