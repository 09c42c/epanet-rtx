
<div class="alert alert-info" role="alert">
    View the current status of the duplication process.
</div>

<!-- SERIES SELECT -->
<div id="run-status">

    <div>
        <h4>Server Status</h4>
        <div>
            {{ status }}
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
            <span class="sr-only">45% Complete</span>
        </div>
    </div>
    <hr>
    <div>
        <div class="input-group">
            <button type="submit" class="btn btn-default" ng-click="refreshStatus()">Refresh</button>
        </div>
    </div>
</div>
