
<div class="alert alert-info" role="alert">
    Set the type of source record, and configure it.
</div>

<!-- SOURCE SELECT -->
<div id="series-select">
    <div class="form-group">
        <ul class="nav nav-pills">
            <li role="presentation"  ng-repeat="(type,plist) in sourceTypes" ng-class="{ active: isType(type) }" ng-click="setSourceType(type)">
                <a>{{type}}</a>
            </li>
        </ul>
    </div>
    <form role="form" class='form-horizontal'>

        <table class="table">
            <tbody>
                <tr ng-repeat="dict in sourceTypes[selectedSourceType]" ng-switch on="dict.inputType">
                    <th scope="row">{{dict.text}}</th>
                    <td ng-switch-when="text-line" text-line>
                        <input type="text" class="form-control" placeholder="{{dict.placeholder}}" ng-model="formData[dict.key]">
                    </td>
                    <td ng-switch-when="select-line" select-line>
                        <select class="form-control" aria-describedby="basic-addon3" ng-controller="OdbcDriverSelectController" ng-model="formData[dict.key]">
                            <option ng-repeat="driver in drivers" value={{driver}}>{{driver}}</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="input-group">
            <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
        </div>
    </form>
</div>
