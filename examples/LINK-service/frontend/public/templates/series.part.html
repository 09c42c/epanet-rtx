
<div class="alert alert-info" role="alert">
    Select the time series you would like replicated. Be sure to configure the Units.
</div>

<!-- SERIES SELECT -->
<div id="source-select">
    <form role="form" class='form-horizontal'>

        <table class="table">
            <thead>
                <tr>
                    <th>Save?</th>
                    <th>Name</th>
                    <th>Units</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ts in series">
                    <td><input type="checkbox"></td>
                    <td>{{ts.name}}</td>
                    <td>{{ts.units.unitString}}</td>
                </tr>
            </tbody>
        </table>

        <div class="input-group">
            <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
        </div>
    </form>
</div>
